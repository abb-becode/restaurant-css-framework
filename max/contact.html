<!DOCTYPE html>
<html lang="en">
    
    <head>

        <title>Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>

    </head>


    <body>
            
        <!--Section: Contact -->
        <section class="my-5"></section>
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-5">Contact</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                a matter of hours to help you.</p>

            <!-- Grid row -->
            <div class="row ml-2">
                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form ons>
                        <!--Grid row-->
                        <div class="row" >

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-4">
                                    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name">
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-4">
                                    <input type="text" id="lastName" name="lastName" class="form-control " placeholder="Last name">
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-12">
                                <div class="md-form mb-4">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">

                            <div class="col-md-12">
                                <div class="md-form mb-4">
                                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Subject">
                                    <datalist id="datalistOptions">
                                        <option value="Option 1">
                                        <option value="Option 2">
                                        <option value="Option 3">
                                        <option value="Option 4">
                                        <option value="Option 5">
                                    </datalist>
                                </div>
                            </div>
                            
                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-12">
                                <div class="md-form mb-4">
                                    <textarea type="text" id="message" name="message" rows="3" class="form-control md-textarea" placeholder="Message"></textarea>
                                </div>
                            </div>

                        </div>
                        <!--Grid row-->

                    </form>

                    <!-- Copy -->
                    <div class="custom-control custom-checkbox mb-4 text-center">
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
                    </div>
                    <!-- Copy -->

                    <!-- Button -->
                    <div class="text-center text-md-left mb-4">
                        <a class="btn btn-primary btn-block far fa-paper-plane" onclick="validateForm();" type="submit" value="Submit"> Send</a>
                    </div>
                    <!-- Button -->
                
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>6000 Charleroi, BE</p>
                        </li>

                        <li><i class="fas fa-phone fa-2x mt-4 blue-text"></i>
                            <p>+32 70 38 20 15</p>
                        </li>

                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>contact@pizzalord.be</p>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->

            </div>

        </section>
        <!--Section: Contact--> 

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- JavaScript Validation -->
        <script>
            function validateForm() {
                var name =  document.getElementById('firstName').value;
                if (name == "") {
                    document.querySelector('.status').innerHTML = "Name cannot be empty";
                    return false;
                }
                var email =  document.getElementById('email').value;
                if (email == "") {
                    document.querySelector('.status').innerHTML = "Email cannot be empty";
                    return false;
                } else {
                    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    if(!re.test(email)){
                        document.querySelector('.status').innerHTML = "Email format invalid";
                        return false;
                    }
                }
                var subject =  document.getElementById('subject').value;
                if (subject == "") {
                    document.querySelector('.status').innerHTML = "Subject cannot be empty";
                    return false;
                }
                var message =  document.getElementById('message').value;
                if (message == "") {
                    document.querySelector('.status').innerHTML = "Message cannot be empty";
                    return false;
                }
                document.querySelector('.status').innerHTML = "Sending...";
                }
        </script>
        <!-- JavaScript Validation -->
    </body>
</html>
